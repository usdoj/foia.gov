  secondary:
    - href: https://admin.foia.gov/user/login
      title: Agency login
collections:
  api:
    output: true
  glossary_terms: {}
  request_form_sections: {}

defaults:
  - scope:
      path: ''
      type: api
    values:
      layout: json
      permalink: /:collection/:path.json

# Build settings
markdown: kramdown
source: www.foia.gov
include:
  - .bp-config
  - .htaccess
  - .htpasswd
exclude:
  - README.md
